  <p>2019년 6월 6일 에란겔의 비주얼 업데이트가 공개되었다. 건물의 텍스쳐와 내부 구조 자체가 대부분 바뀌었으며, 인게임 그래픽 역시 눈에 띄게 향상되었다. 맵이 전체적으로 잔디가 늘었다. 곳곳에 조금한 벙커들과 참호들, 소련군이 운용하다 버려지거나 파괴된 것으로 추정되는 T-34 1941년형과 UAZ가 추가되었다. 밀타 파워, 감옥이 엄청나게 변경되어 새로운 장소들이라고 봐야할 정도. 하지만 맵의 다른 부분들은 구조는 그대로이다.</p>
